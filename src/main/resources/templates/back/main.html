<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../easyui/myvalidate.js"></script>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">    
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <script type="text/javascript">
        $(function(){        	
            // 初始化导航栏
            $("#tr").tree({            	
                url:"tree/getTreeByRid?rid="+$("#rid").html(),
                onClick:function(node){                	 
                    // 判断是否有子节点
                    if(node.children != null){
                        // 有,点击展开/折叠
                        $("#tr").tree("toggle",node.target);
                    }else{
                        // 没有子节点,打开窗口
                        var titles = node.text;                        
                        // 判断是否已经打开                       
                        var isExists = $("#tt").tabs("exists",titles);
                        if(isExists){
                            // 已经打开，选中
                            $("#tt").tabs("select",titles);
                        }else{
                            // 未打开，打开新选项卡
                            // 判断已经打开得选项卡数量
                            var tabs = $("#tt").tabs("tabs");                                                        
                            if(node.attributes != null){
                                var src = node.attributes.url;                            
                                var contents = "<iframe frameborder='0' src='"+src+"' style='width: 100%;height: 100%'></iframe>";
                                if(tabs.length == 5){
                                    // 数量过多,提示
                                    $.messager.confirm("提示","打开窗口过多，是否先关闭其他窗口？",function(r){
                                        if(r){
                                            // 关闭所有
                                            for(var i=tabs.length-1;i>=0;i--){
                                                $("#tt").tabs("close",i);
                                            }
                                            // 打开新窗口
                                            addTab(titles,contents);
                                        }
                                    });
                                }else{
                                    // 打开新选项卡
                                    addTab(titles,contents);
                                }
                            }
                        }
                    }
                }
            });
            // 初始化选项卡
            $("#tt").tabs({
                width:"100%",
                height:"100%",
                tools:[{
                    iconCls:"icon-remove",
                    handler:function(){
                        var tabs = $("#tt").tabs("tabs");
                        for(var i=tabs.length-1;i>=0;i--){
                            $("#tt").tabs("close",i);
                        }
                    }
                }]
            });
        });

        function addTab(titles,contents){
            $("#tt").tabs("add",{
                title:titles,
                content:contents,
                closable:true,
                tools:[{
                    iconCls:"icon-mini-refresh",
                    handler:function(){
                        $("#tt").tabs('update', {
                            tab: $("#tt").tabs("getTab",titles),
                            options: {
                                title: titles,
                                content:contents
                            }
                        });
                    }
                }]
            });
        }
    </script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',width:'100%',height:'60px'">
   <center><p style="width:100px"><font size="4">欢迎:<span th:text="${session.username}"></span>登录</font></center>
    <span th:text="${session.user[0].rid}" id="rid" hidden="hidden"></span></p>
</div>

<!-- 版权 -->
<div data-options="region:'south',width:'100%',height:'20px'">
    <center>@版权</center>
</div>
<!-- 导航 -->
<div id="navigationBar" data-options="region:'west',width:'20%',title:'导航栏',split:true,iconCls:'icon-add'">
    <ul id="tr"></ul>
</div>
<!-- 内容 -->
<div data-options="region:'center',width:'80%'">
    <div id="tt"></div>
</div>
</body>
</html>
