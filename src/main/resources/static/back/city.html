<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../easyui/myvalidate.js"></script>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<script type="text/javascript">
		$(function(){
		$('#pro').combobox({
				valueField:'provinceid',
				textField:'province',
		        url:'../fabufangyuan/listPro',
		        value:'--请选择--',
		        onChange:function(proid){
		        	//$('#city').combobox('clear');
		        	var proid = $('#pro').combobox('getValue');
		        	alert(proid);
		        	 $('#city').combobox({
		        		valueField:'cityid',   
		    		    textField:'city',
		    		    url: "../fabufangyuan/listCity?provinceid="+proid,
		          		value:'--请选择--',
			          		onChange:function(cityid){
	     		        	var cityid = $('#city').combobox('getValue');
	     		        	alert(cityid);
		     		        $('#area').combobox({
		     		        		valueField:'areaid',   
		     		    		    textField:'area',
		     		    		    url: "../fabufangyuan/listArea?cityid="+cityid,
		     		          		value:'--请选择--'
		     		     	});
		          		}
		     		});
		        }
		     });
		});
	</script>
</head>
<body>
	<div style="margin-bottom:20px">
		<input class="easyui-combobox" style="width:100%" data-options="label:'省份',required:true" id="pro">
	</div>
	<div style="margin-bottom:20px">
		<input class="easyui-combobox" style="width:100%" data-options="label:'市',required:true" id="city">
	</div>
	<div style="margin-bottom:20px">
		<input class="easyui-combobox" style="width:100%" data-options="label:'区',required:true" id="area">
	</div>
</body>
</html>
