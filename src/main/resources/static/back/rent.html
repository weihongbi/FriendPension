<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>houseType.html</title>
	
	<base href="http://localhost:8081/"/>
    <meta name="keywords" content="keyword1,keyword2,keyword3"/>
    <meta name="description" content="this is my page"/>
    <meta name="content-type" content="text/html; charset=UTF-8"/>
    <meta charset=UTF-8>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../easyui/myvalidate.js"></script>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<script type="text/javascript">
	
	 var action = "";
	
	$(function(){
		$("#dl").dialog("close");
	});
	function del(){
		var row = $("#tb").datagrid("getSelected");
		if(row != null){
			$.post("../housetype/del",{houseTypeId:row.houseTypeId},function(data){
				if(data==1){
					$.messager.show({
						title:'提示',
						msg:'成功'
					});
					$("#tb").datagrid("reload");
				}else{
					$.messager.show({
						title:'提示',
						msg:'失败'
					});
				}
			});
		}else{
			$.messager.alert('提示','请选择要删的信息');
		}	
	}
	function isSeleted(){
		var row = $("#tb").datagrid("getSelected");
		if(row == null){
			$.messager.alert("提示","请选择要操作得数据");
			return null;
		}else{
			return row;
		}
	}
	
	function clearForm(){
		$("#ff").form("reset");
	}
	
	
	function submitForm(){
		$("#ff").form('submit',{
			url:action,
			onSubmit:function(){
				
				var rs = $("#ff").form("validate");
				return rs;
			},
			success:function(){
				$("#dl").dialog("close");
				$("#tb").datagrid("reload");
			}
		});
	}
	
	function fmtEname(value,row,index){
		if(value != null){
			return value.empname;
		}
		return "";
	}
	</script>
  </head> 
  
  <body>
    <table class="easyui-datagrid" style="width:100%" id="tb"
   		 	data-options="url:'../rent/queryAll',fitColumns:'true',toolbar:'#tools',singleSelect:true">
   			<thead>
   				<tr>
   					<th data-options="field:'rentid',width:50">编号</th>
   					<th data-options="field:'rentName',width:100">出租类型</th>
   				</tr>
   			</thead>
   	</table>
   	<div id="tools">  
		<a id="btn3" href="javascript:del()" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除</a>
	</div>	
  </body>
</html>
